<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Inventur 2025 – Wiegen & Messen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #f4f4f5;
      --card-bg: #ffffff;
      --primary: #111827;
      --accent: #2563eb;
      --accent-soft: #dbeafe;
      --border: #d4d4d8;
      --text-muted: #6b7280;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--primary);
    }

    .app {
      max-width: 520px;
      margin: 0 auto;
      padding: 16px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(15, 23, 42, 0.06);
      border: 1px solid #e5e7eb;
      padding: 12px;
    }

    .tabs {
      display: flex;
      gap: 4px;
      margin-bottom: 8px;
    }

    .tabs button {
      flex: 1;
      padding: 10px 8px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #e5e7eb;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .tabs button.active {
      background: var(--accent);
      color: #ffffff;
    }

    .subtabs {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 10px;
    }

    .kat-main {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .kat-kst {
      display: flex;
      justify-content: flex-start;
    }

    .kat-kst button {
      background: #e0f2fe;
      border-color: #0284c7;
      font-weight: 400;
    }

    .subtabs button {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #f9fafb;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .subtabs button.active {
      background: var(--accent-soft);
      border-color: var(--accent);
    }

    .active-category-info {
      font-size: 0.78rem;
      color: var(--text-muted);
      margin-bottom: 10px;
    }

    .field {
      margin-bottom: 10px;
    }

    .field label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 2px;
    }

    .field input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid var(--border);
      font-size: 0.9rem;
    }

    .actions {
      display: flex;
      gap: 8px;
      margin-top: 22px;
    }

    .actions button {
      flex: 1;
      padding: 10px 12px;
      border-radius: 999px;
      border: none;
      background: var(--accent);
      color: white;
      font-size: 0.95rem;
      cursor: pointer;
    }

    .actions button.secondary {
      background: #e5e7eb;
      color: #111;
    }

    .result {
      margin-top: 14px;
      font-weight: 700;
      font-size: 1.2rem;
      text-align: center;
    }

    .result-after {
      font-size: 1.2rem;
      font-weight: 700;
    }

    footer {
      margin-top: 10px;
      text-align: center;
      font-size: 0.7rem;
      color: var(--text-muted);
    }
  </style>
</head>

<body>
<div class="app">

  <header>
    <h1>Inventur 2025</h1>
  </header>

  <div class="card">
    <div class="tabs">
      <button class="active">Wiegen</button>
      <button>Messen</button>
    </div>

    <h2>Wiegen (Schüttware)</h2>

    <div class="subtabs" id="wiegen-kategorien">
      <div class="kat-main">
        <button data-kat="Holzgriffe" class="active">Holzgriffe</button>
        <button data-kat="Kunststoffgriffe">Kunststoffgriffe</button>
        <button data-kat="Endkappen">Endkappen</button>
        <button data-kat="Muttern">Muttern</button>
        <button data-kat="Schweißbolzen">Schweißbolzen</button>
        <button data-kat="Schrauben/Bolzen">Schrauben/Bolzen</button>
        <button data-kat="Angeln">Angeln</button>
        <button data-kat="Stützen">Stützen</button>
      </div>

      <div class="kat-kst">
        <button data-kat="KST">KST (Kunststofftechnik)</button>
      </div>
    </div>

    <div class="active-category-info" id="wiegen-kat-info"></div>

    <div class="field">
      <label>Gesamtgewicht inkl. Verpackung (kg)</label>
      <input type="number" id="w-gewicht">
    </div>

    <div class="field">
      <label>Gewicht der Verpackung (Tara, kg pro Einheit)</label>
      <input type="number" id="w-tara">
    </div>

    <div class="field">
      <label>Anzahl Einheiten</label>
      <input type="number" id="w-kisten" value="1">
    </div>

    <div class="field">
      <label>Gewicht pro Stück (g)</label>
      <input type="number" id="w-stueckgewicht">
    </div>

    <div class="actions">
      <button id="btn-wiegen-berechnen">Menge berechnen</button>
      <button id="btn-wiegen-reset" class="secondary">Zurücksetzen</button>
    </div>

    <div id="w-result" class="result"></div>
  </div>

  <footer>Version 1.0</footer>
</div>

<script>
  const katButtons = document.querySelectorAll("#wiegen-kategorien button");
  const katInfo = document.getElementById("wiegen-kat-info");
  let aktuelleKategorie = "Holzgriffe";

  function aktiveKatIs(name) {
    return aktuelleKategorie === name;
  }

  function getSicherheitsabzugWiegen() {
    if (aktiveKatIs("Holzgriffe") || aktiveKatIs("Kunststoffgriffe")) return 20;
    if (aktiveKatIs("KST")) return 0;
    if (
      aktiveKatIs("Endkappen") ||
      aktiveKatIs("Muttern") ||
      aktiveKatIs("Schweißbolzen") ||
      aktiveKatIs("Schrauben/Bolzen")
    ) return 50;
    if (aktiveKatIs("Angeln")) return 15;
    if (aktiveKatIs("Stützen")) return 10;
    return 0;
  }

  function updateKatInfo() {
    const abzug = getSicherheitsabzugWiegen();
    let text = `Aktive Kategorie: <b>${aktuelleKategorie}</b> `;
    if (abzug > 0) text += `(automatischer Sicherheitsabzug: ${abzug} Stück).`;
    else text += `(kein automatischer Sicherheitsabzug).`;
    katInfo.innerHTML = text;
  }

  katButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      katButtons.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      aktuelleKategorie = btn.dataset.kat;
      updateKatInfo();
    });
  });

  updateKatInfo();

  function parseNumberInput(id) {
    const raw = document.getElementById(id).value.replace(",", ".");
    return raw === "" ? NaN : parseFloat(raw);
  }

  function berechneWiegen() {
    const gewicht = parseNumberInput("w-gewicht");
    const tara = parseNumberInput("w-tara");
    const kisten = parseNumberInput("w-kisten");
    const stueckGew = parseNumberInput("w-stueckgewicht");
    const resultDiv = document.getElementById("w-result");

    if (isNaN(gewicht) || isNaN(tara) || isNaN(kisten) || isNaN(stueckGew)) {
      resultDiv.textContent = "Bitte alle Werte korrekt eingeben.";
      return;
    }

    const nettoKg = gewicht - tara * kisten;
    if (nettoKg <= 0) {
      resultDiv.textContent = "Netto-Gewicht ist ≤ 0 kg.";
      return;
    }

    const menge = Math.round((nettoKg * 1000) / stueckGew);

    if (aktiveKatIs("KST")) {
      resultDiv.innerHTML = `Menge: ${menge} Stück`;
      return;
    }

    const abzug = getSicherheitsabzugWiegen();
    const finalMenge = Math.max(menge - abzug, 0);

    resultDiv.innerHTML =
      `Tatsächliche Menge: ${menge} Stück<br>
       <span class="result-after">Menge nach Sicherheitsabzug: ${finalMenge} Stück</span>`;
  }

  document.getElementById("btn-wiegen-berechnen").addEventListener("click", berechneWiegen);

  document.getElementById("btn-wiegen-reset").addEventListener("click", () => {
    ["w-gewicht","w-tara","w-stueckgewicht"].forEach(id => document.getElementById(id).value = "");
    document.getElementById("w-kisten").value = 1;
    document.getElementById("w-result").innerHTML = "";
  });

  document.querySelectorAll("#w-gewicht, #w-tara, #w-kisten, #w-stueckgewicht").forEach(input => {
    input.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        berechneWiegen();
      }
    });
  });
</script>

</body>
</html>
